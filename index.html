<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GH index</title>
  <link rel="icon" href="leaf-image.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/883c0b6598.js"></script>
</head>

<body>
  <div class="container">
    <header class='header'>
      <div class='header__left'>
        <a class='header__about'
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a class='header__store'
          href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
      </div>
      <div class='header__right'>
        <a class='header__gmail' href="#">Gmail</a>
        <a class='header__images' href="#">Images</a>
        <div class='bento-image'>
          <div class='bento-maker'>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <button class='btn__sign-in'>Sign in</button>
      </div>
    </header>

    <main class='main'>
      <div class='row-one'>
        <div class='google'>
          <div class='google__g'>G</div>
          <div class='google__o google__o-first'>o</div>
          <div class='google__o google__o-second'>o</div>
          <div class='google__g'>g</div>
          <div class='google__l'>l</div>
          <div class='google__e'>e</div>
        </div>
      </div>
      <div class='row-two'>
        <div class='search-container'>
          <div class='search-bar-container'>
            <div class='text-input'>
              <div class="search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
              </div>
              <div class='search-label'>
                <label for="search"></label>
                <input class='search' type='text' id='search'>
              </div>
              <div class="microphone-icon">
                <i class="fa fa-microphone" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class='search-btns'>
            <button class='search-btn__style'>Google Search</button>
            <button class='search-btn__style'>I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
      <div class='row-three'> </div>
    </main>

    <footer class='footer'>
      <div class='footer__left'>
        <a class="footer__advertising-link"
          href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
        <a class="footer__business-link"
          href="https://smallbusiness.withgoogle.com/ce/overview2/?subid=us-en-et-g-aw-a-g4sb_test_3a!o2&gmbsrc=us-en_US-et-z-z-gmb-s-z-r~sb-g4sb_test_3a-u&utm_content=g4sb_test_3a&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter#!/">Business</a>
        <a class="footer__search-link" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
      </div>
      <div class='footer__center'>
        <img src="leaf-image.png" class="leaf-image" alt="Leaf image">
        <a class="footer__carbon-link"
          href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon
          neutral since 2007</a>
      </div>
      <div class='footer_right'>
        <a class="footer__privacy-link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a class="footer__terms-link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a class="footer__settings-link" href="#">Settings</a>
      </div>
    </footer>
  </div>
</body>

</html>
